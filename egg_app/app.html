<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg-cellent Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fef3f7, #eef6ff);
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        
        body.dark {
            background: #1f2937;
            color: #f3f4f6;
        }
        
        h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: background 0.3s;
        }
        
        body.dark .card {
            background: #374151;
        }
        
        .card h2 {
            margin: 5px 0;
            font-size: 1rem;
        }
        
        .card p {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background: #f9a8d4;
        }
        
        body.dark th {
            background: #6b7280;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .btn-primary {
            background: #f472b6;
            color: white;
        }
        
        .btn-outline {
            background: white;
            border: 2px solid #f472b6;
            color: #f472b6;
        }
        
        body.dark .btn-outline {
            background: transparent;
            border: 2px solid #f9a8d4;
            color: #f9a8d4;
        }
        
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media(max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-card {
            min-height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .chart-container {
            flex-grow: 1;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1> Egg-cellent Dashboard</h1>
        <button class="btn btn-outline" onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="grid">
        <div class="card">
            <h2>Total Eggs</h2>
            <p id="total">200</p>
        </div>
        <div class="card">
            <h2>Correct</h2>
            <p style="color:green;" id="correct">185</p>
        </div>
        <div class="card">
            <h2>Errors</h2>
            <p style="color:red;" id="errors">15</p>
        </div>
        <div class="card">
            <h2>Error Rate</h2>
            <p style="color:orange;" id="rate">7.5%</p>
        </div>
    </div>

    <div class="charts">
        <div class="card chart-card">
            <h2>Egg Distribution</h2>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div class="card chart-card">
            <h2>Errors Over Time</h2>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Detailed Records</h2>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Weight</th>
                    <th>Assigned</th>
                    <th>Actual</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>55g</td>
                    <td>Medium</td>
                    <td>Small</td>
                    <td style="color:red;">Yes</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>70g</td>
                    <td>Large</td>
                    <td>Large</td>
                    <td style="color:green;">No</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>45g</td>
                    <td>Small</td>
                    <td>Small</td>
                    <td style="color:green;">No</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div style="text-align:right;">
        <button class="btn btn-primary" onclick="addRecord()">âž• Add Record</button>
        <button class="btn btn-outline">ðŸ“„ Generate Report</button>
    </div>

    <script>
        function toggleDark() {
            document.body.classList.toggle('dark');
        }

        const pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Small', 'Medium', 'Large', 'XL'],
                datasets: [{
                    data: [50, 70, 60, 20],
                    backgroundColor: ['#f9a8d4', '#a5b4fc', '#fcd34d', '#6ee7b7']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3'],
                datasets: [{
                    label: 'Errors',
                    data: [5, 3, 7],
                    borderColor: '#f87171',
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Function to add new record
        let recordId = 3;

        function addRecord() {
            recordId++;
            let table = document.getElementById("recordTable").querySelector("tbody");
            let row = document.createElement("tr");
            row.innerHTML = `<td>${recordId}</td><td>60g</td><td>Medium</td><td>Medium</td><td style='color:green;'>No</td>`;
            table.appendChild(row);

            let total = document.getElementById("total");
            total.innerText = parseInt(total.innerText) + 1;
            let correct = document.getElementById("correct");
            correct.innerText = parseInt(correct.innerText) + 1;
        }
    </script>

</body>

</html>
